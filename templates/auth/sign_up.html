<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원 가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/static/js/sdk/auth.js" ></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4">
  <div class="w-full max-w-sm space-y-6">
    <h1 class="text-3xl font-bold text-center">회원 가입</h1>

    <form class="space-y-6" id="sign_in_form">
      <div>
        <label for="user_id" class="block text-base font-medium text-gray-900 mb-2">아이디</label>
        <div class="flex items-center gap-2">
          <input required
                      minlength="1"
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디를 입력해주세요"
            class="flex-1 px-5 py-3 bg-gray-100 rounded-full placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"
          />
          <button
                  id="duplicated_btn"
                  type="button"
                class="px-4 py-3 bg-gray-200 rounded-full text-gray-800 text-base font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            중복 확인
          </button>
        </div>
      </div>

      <div>
        <label for="password" class="block text-base font-medium text-gray-900 mb-2">비밀번호</label>
        <input required
                      minlength="1"
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력해주세요"
          class="w-full px-5 py-3 bg-gray-100 rounded-full placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"
        />
      </div>

      <div>
        <label for="password_confirm" class="block text-base font-medium text-gray-900 mb-2">비밀번호 확인</label>
        <input
                required
                      minlength="1"
          type="password"
          id="password_confirm"
          name="password_confirm"
          placeholder="비밀번호를 다시 입력해주세요"
          class="w-full px-5 py-3 bg-gray-100 rounded-full placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"
        />
      </div>

      <div>
        <label for="nickname" class="block text-base font-medium text-gray-900 mb-2">닉네임</label>
        <input required
                      minlength="1"
          type="text"
          id="nickname"
          name="nickname"
          placeholder="닉네임을 입력해주세요"
          class="w-full px-5 py-3 bg-gray-100 rounded-full placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"
        />
      </div>

      <div>
        <button
                id="sign_up_btn"

          class="w-full py-3 bg-blue-500 text-white text-lg font-semibold rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          가입하기
        </button>
      </div>
    </form>
  </div>
</body>
<script>
    document.getElementById("duplicated_btn")?.addEventListener("click", async (e)=>{
        e.preventDefault();
        const user_id = document.getElementById("user_id").value;
        const res = await AuthHelper.check_duplicate(user_id)
        if(res.result.is_duplicated){
            alert("이미 아이디가 있습니다. 다른 아이디를 사용해주세요")
            return;
        }
        else{
            alert("사용 가능한 아이디입니다.")
        }
    })

    document.getElementById("sign_up_btn").addEventListener("click", async function(e){

        const formDiv = document.getElementById("sign_in_form")
        const formData = new FormData(formDiv);
        if(formData.get("password_confirm") !== formData.get("password")){
            alert("비밀번호랑 비밀번호 확인 값이 다릅니다.")
            return;
        }
        if (!this.reportValidity()) {
              e.preventDefault();
              return;
            }
        e.preventDefault();
        const res = await AuthHelper.sign_up(formData.get("user_id"), formData.get("password"), formData.get("nickname"))

        if(res.error){
            alert(res.error)
        }
        else{
            alert("회원가입 성공")
        }


    })

</script>
</html>
