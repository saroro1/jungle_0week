<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoparkWin Start Menu</title>
    <link rel="stylesheet" href="static/css/ranking.css">
</head>
<body>
    <div class="start-menu">
        <header class="menu-header">
            <img src="static/asset/img/profile.png" alt="User" class="user-icon">
            <span class="user-name">랭킹</span>
        </header>
        <main class="menu-content">
            <div class="left-panel">
                <ul>
                    <li>
                        <img src="static/asset/img/first.png" alt="Icon" class="item-icon">
                        <div class="item-text">
                            <span class="item-title">1등</span>
                            <span class="item-subtitle">돌잡이 키보드</span>
                        </div>
                    </li>
                    <li>
                        <img src="static/asset/img/second.jpeg" alt="Icon" class="item-icon">
                        <div class="item-text">
                            <span class="item-title">2등</span>
                            <span class="item-subtitle">82세 김똘이 할아버지의 마지막 독수리 타법 </span>
                        </div>
                    </li>
                    <li>
                        <img src="static/asset/img/third.jpeg" alt="Icon" class="item-icon">
                        <div class="item-text">
                            <span class="item-title">3등</span>
                            <span class="item-subtitle">튤립반 타자왕</span>
                        </div>
                    </li>
                    <li class="separator"></li>
                    <li>
                        <span class="item-ranking-number">n등</span>
                        <span class="item-subtitle">텍스트 편집기</span>
                    </li>
                    <li>
                        <span class="item-ranking-number">n등</span>
                        <span class="item-subtitle">이미지 뷰어</span>
                    </li>
                    <li>
                        <span class="item-ranking-number">n등</span>
                        <span class="item-subtitle">미디어 플레이어</span>
                    </li>
                    <li>
                        <span class="item-ranking-number">n등</span>
                        <span class="item-subtitle">메신저 프로그램</span>
                    </li>
                    <li>
                        <span class="item-ranking-number">n등</span>
                        <span class="item-subtitle">시스템 둘러보기</span>
                    </li>
                     <li>
                        <span class="item-ranking-number">n등</span>
                        <span class="item-subtitle">파일 및 설정 마법사</span>
                    </li>
                </ul>
            </div>
            <div class="right-panel">
                <ul>
                    <li class = "no-hover">
                        <span class = "item-title no-hover">
                            모드 선택
                        </span>
                    </li>
                    <li>
                        <img src="placeholder-folder-icon.png" alt="Folder Icon" class="item-icon-right">
                        <span class="item-title-right">한글</span>
                    </li>
                    <li>
                        <img src="placeholder-folder-icon.png" alt="Folder Icon" class="item-icon-right">
                        <span class="item-title-right">영어</span>
                    </li>
                    <li>
                        <img src="placeholder-folder-icon.png" alt="Folder Icon" class="item-icon-right">
                        <span class="item-title-right">복합</span>
                    </li>

                    <li class="separator-right"></li>
                </ul>
                <ul>
                    <li class = "no-hover">
                        <span class = "item-title no-hover">
                            내 최고 등수
                        </span>
                    </li>
                    <li>
                        <span class="item-ranking-number">
                            내 닉네임
                        </span>
                        <span class="item-title-right">n 등</span>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="menu-footer">
            <div class="all-programs">
                <span class="arrow-icon">◀</span> 이전 페이지
            </div>
            <div class="all-programs">
                다음 페이지 <span class="arrow-icon">▶</span>
            </div>
            <div class = "padding-right-footer">
                <button class="turn-off">
                    메인으로
                </button>
            </div>
        </footer>
    </div>
</body>
</html>
