<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Fonts -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font.css') }}"
    />

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script
      type="module"
      src="{{url_for('static', filename = 'js/main.js')}}"
    ></script>
  </head>

  <body
    class="h-screen flex flex-col items-center justify-center relative text-white"
  >
    <div id="modal_JoinRoom" class="modal">
      <div class="flex flex-col items-center title-bar">
        <button
          id="closeButton"
          class="close-btn absolute top-1 right-2"
          onclick="closeJoinRoomModal()"
        >
          X
        </button>

        <h2 class="text-4xl mb-4 font-bold mt-20 text-black">방 참여하기</h2>
        <div class="flex space-x-4 items-center justify-center">
          <div></div>
          <div class="mt-10">
            <input
              id="roomCodeInput"
              type="text"
              placeholder="방코드 입력"
              class="bg-white text-black rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 shadow-md"
              style="font-family: 'Pretendard-Regular'"
            />
            <button
              id="join-Button"
              class="join-button"
              onclick="closeJoinRoomModal()"
            >
              참여하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-row items-center justify-center space-x-12 mt-10">
      <a
        id="rankingButton"
        href="{{ url_for('game.ranking', type_word='TEMP_WORD', page=0) }}"
        class="text-white text-xl underline hover:text-gray-700"
        style="font-family: 'Ycomputer-Regular'"
      >
        랭킹보러가기
      </a>

      <div class="relative">
        <select
          id="modeSelectDropdown"
          class="bg-white text-black rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 shadow-md appearance-none cursor-pointer pr-8"
          style="font-family: 'Pretendard-Regular'"
          onchange="updateStartAndRankingButtons()"
        >
          <option value="" disabled selected>모드선택</option>
          <option value="kr" selected>한글</option>
          <option value="en">영어</option>
          <option value="complex">복합</option>
        </select>

        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
