      <div class="relative">
      <button
        id="modeSelectButton"
        class="text-white text-xl underline hover:text-gray-700 "
        onclick="toggleOptions()"
        style="font-family: 'Ycomputer-Regular';"
      >
        모드선택
      </button>
      <select
        id="modeSelectDropdown"
        class="absolute top-10 right-0 bg-white text-black rounded-md p-2 hidden"
        style="font-family: 'Pretendard-Regular';"
        oninput="applySelection()"
      >
        <option value="모드선택" disabled selected>모드선택</option>
        <option value="한글">한글</option>
        <option value="영어">영어</option>
        <option value="복합">복합</option>
      </select>
      </div>
      <script>
      function toggleOptions() {
        const selectBox = document.getElementById("modeSelectDropdown");
        selectBox.classList.toggle("hidden");
      }

      function applySelection() {
        const selectBox = document.getElementById("modeSelectDropdown");
        const button = document.getElementById("modeSelectButton");
        
        button.textContent = selectBox.value;
        selectBox.classList.add("hidden");
      }
      </script>
    </div>
